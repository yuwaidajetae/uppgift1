<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <link rel="stylesheet" href="EgenHemsida.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="footer">
        <h4>Vid Kontakt:</h4>
        <form>
          <label for="förnamn">Förnamn:</label><br>
          <input type="text" id="förnamn" name="förnamn"><br>
          <label for="efternamn">Efternamn:</label><br>
          <input type="text" id="efternamn" name="efternamn"><br>
          <label for="mailadress">Emailadress:</label><br>
          <input type="text" id="mailadress" name="mailadress"><br>
          <label for="meddelande">Skriv ett meddelande:</label><br>
          <input type="text" id="meddelande" name="meddelande"><br><br>
          <input type="submit" value="Skicka">
        </form>
        <a href="https://www.facebook.com/" class="fa fa-facebook-official"></a>
        <a href="https://www.instagram.com/" class="fa fa-instagram"></a>
        <a href="https://www.youtube.com/" class="fa fa-youtube"></a>
        <a href="https://www.eniro.se/vem+ringde" class="fa fa-phone"></a>
    </div>
</body>
</html>
